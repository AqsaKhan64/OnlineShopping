<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/practice.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.js"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Bootstrap</title>
</head>
<body>
    
    
    <div class="d-flex main-sign">
        <div class="bg-danger sign-sec1 log-1">
            <div>
                <img class="sign-img" src="./images/e-commerce2.png" alt="">
            </div>
            <div class="sub-sign">
                <p class="text-white fs-5 mt-3">Use Your Any existing Profile</p>
                <div class="main-sign-icons">
                    <ion-icon class="sign-icon" name="logo-facebook"></ion-icon>
                    <ion-icon class="sign-icon" name="logo-instagram"></ion-icon>
                    <ion-icon class="sign-icon" name="logo-linkedin"></ion-icon>
                </div>
                <p class="text-white s-log">Don't have account?<a class="text-dark" href="SignUp.html">SIGNUP</a></p>
            </div>
        </div>
        <div class="sign-sec2 log-sec">
            <h2 class="main-log">Log In</h2>
            <div class="sign-frm">
                <form action="">
                    <input type="email" class="form-control form-control-plaintext border-bottom mt-4 sign-in" placeholder="Email Id">
                    <ion-icon class="user-icn log-user" name="mail-outline"></ion-icon>
                    <input type="password" class="form-control form-control-plaintext border-bottom mt-4 sign-in" placeholder="password">
                    <ion-icon class="user-icn log-user2" name="arrow-back-sharp"></ion-icon>
                    <p class="mt-4 text-center"><a class="text-dark" href="#">Forget password?</a></p>
                    <!-- <div class="form-check mt-4">
                      <label class="form-check-label">
                        <input class="form-check-input" type="checkbox">Remember me
                      </label>
                    </div> -->
                    <button class="btn btn-danger log-in-btn mt-3"><a class="text-decoration-none text-white" href="#">Log In</a></button>
                    <p class="text-center mt-4">OR connect with Social Media</p>
                </form>
                <div>
                    <button class="btn log-btn log-in-btn"><a class="text-decoration-none text-white" href="#">Sign in with Facebook</a></button>
                    <ion-icon class="user-icn2" name="logo-facebook"></ion-icon>
                    <button class="btn log-btn log-in-btn insta mt-3"><a class="text-decoration-none text-white" href="#">Sign in with Instagram</a></button>
                    <ion-icon class="user-icn2 user-icn3" name="logo-instagram"></ion-icon>
                </div>
            </div>
        </div>
    </div>
    
    
    </body>
    </html>
